			         <form action="add" method="post" enctype="multipart/form-data">
				        <div class="form-group">
						<label for="boardTitle"><strong>제목 입력</strong></label>
						<input type="text" class="form-control" name="boardTitle" id="boardTitle" placeholder="Enter title">
						<!-- <label for="subject">제목</label> <input type="text" class="form-control" name="boardType" id="boardType" placeholder="Enter title"> -->

				<!-- 중요! wysiwyg-editor 부트스트랩 양식페이지. 실질적으로 입력 데이터는 input으로 들어감(히든형식) -->

				<!-- 히든 input 영역-->
				<input type="hidden" id="hidden-textarea" name="hidden-textarea" value="" contenteditable="true" >
				
				<!-- <textarea class="hiddenField" name="editor1Data" id="editor1Data" rows="20" contenteditable="true"></textarea></div> -->
				
				
				<div class="hr hr-double dotted"></div>
				
				<span data-toggle="buttons">
					<div class="btn-group pull-left">
						<button class="btn btn-sm btn-default btn-round" type="reset"><!-- 쓰기 cancle -->
						<i class="ace-icon fa fa-times bigger-125"></i>
						글쓰기 취소
						</button>
						
						<!-- 돌아가기 버튼도 필요하니?
						<button class="btn btn-sm btn-danger btn-round" type="button" id="" value="Back" onclick="history.back(1)">
						<i class="ace-icon fa fa-reply-all bigger-125"></i>
						돌아가기
						</button> -->
					</div>

					<div class="btn-group pull-right">
						<button class="btn btn-sm btn-danger btn-round" type="button"><!-- save -->
						<i class="ace-icon fa fa-floppy-o bigger-125"></i>
						저장
						</button>

						<button class="btn btn-sm btn-success btn-round" type="submit" id="form" onclick=""><!-- publish -->
						<i class="ace-icon fa fa-globe bigger-125"></i>
						등록

						</button>
